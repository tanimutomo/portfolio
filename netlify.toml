[build]
  publish = "public"
  command = "hugo"

[build.environment]
  HUGO_VERSION = "0.50"

[context.production.environment]
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]
  command = "hugo --buildDrafts --buildFuture --baseURL $DEPLOY_PRIME_URL"
